kind: PersistentVolume
apiVersion: v1
metadata:
  name: task-pv-volume-{{ template "jupyter-haskell-nbk.fullname" . }}
  labels:
    type:
spec:
  storageClassName: manual
  capacity:
    storage: {{ .Values.storageSize }}
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: /mnt/data/{{ template "jupyter-haskell-nbk.fullname" . }}